<html>
<head>
	<title> Languages App by Kamal jar </title>
	<style>
		* { font-size:40px; }
		body { background-color: lightblue; }
		input[type="checkbox"] {width:3%; height:0.5em; }
	</style>
	<script>
		function show()
		{
		event.preventDefault();
		let name = document.getElementById("name");
		let py = document.getElementById("py");
		let ja = document.getElementById("ja");
		let js = document.getElementById("js");
		let ans = document.getElementById("ans");

		if (name.value == "")
		{
			alert("u did not enter name");
			ans.innerHTML = "";
			name.focus();
			return;	
		}
		else if (name.value.trim() == "")
		{
			alert("name cannot be blank spaces");
			name.value = "";
			ans.innerHTML = "";
			name.focus();
			return;	
		}
		else if (! name.value.match("^[A-Za-z ]+$"))
		{
			alert("name shud contain only alpbhabets");
			name.value = "";
			ans.innerHTML = "";
			name.focus();
			return;	
		}
	
		let lang = "";
		if (py.checked)		lang = lang + " Python ";
		if (ja.checked)		lang = lang + " Java ";
		if (js.checked)		lang = lang + " JavaScript ";

		if (lang.length == 0)
					lang = "r u serious";
		let msg = "name = " + name.value + " languages = " + lang;
		ans.innerHTML = msg;
		}
	</script>
</head>

<body>
<center>
	<h1> Languages App </h1>
	<form onsubmit="show()">
		<input type="text" placeholder="enter your name" id="name" />
		<br><br>
		<input type="checkbox" id="py" /> Python
		<input type="checkbox" id="ja" /> Java
		<input type="checkbox" id="js" /> JavaScript
		<br><br>
		<input type="submit" />
	</form>
	<h2 id="ans" />
</center>
</body>
</html>
